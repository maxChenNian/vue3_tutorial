<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="root"></div>
<div id="root1"><h1>wo men</h1></div>
</body>

<script>
    // 组件的定义
    // 组件具有复用性


    const app = Vue.createApp({
        data() {
            return {
                message: "nihao nihao",

            }
        },

        methods: {

            handleAddBtnClick3() {
                alert(3);

            }
        },

        template:
                `
                  <div>nihao nihao 根组件
                  <div>第一个子组件</div>
                  <div>第二个子组件</div>
                  </div>

                  <div>nihao nihao 根组件
                  <myComponent1/>
                  <myComponent2/>
                  <counter/>
                  <counter/>
                  <counter/>
                  </div>
                `
    });

    app.component('myComponent1', {
        template:
            `
            <div>第一个子组件content</div>
            `
    });

    app.component('myComponent2', {
        template:
            `
            <div>第二个子组件content</div>
            `
    });

    app.component('counter', {
        data() {
            return {
                count: 1,

            }
        },

        methods: {

            handleAddBtnClick() {
                this.count += 1;

            }
        },

        template:
                `
                  <div>
                  {{ count }}
                  <button v-on:click="handleAddBtnClick">add 1</button>
                  </div>
                `
    });


    // vm 代表的就是 vue 应用的根组件，数据视图链接层
    const vm = app.mount('#root');

</script>

</html>
