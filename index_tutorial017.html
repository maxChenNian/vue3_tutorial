<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        /*.v-leave-from {*/
        /*    opacity: 1;*/
        /*}*/

        /*.v-leave-active {*/
        /*    transition: opacity 3s ease-in;*/
        /*}*/

        /*.v-leave-to {*/
        /*    opacity: 0;*/
        /*}*/

        .v-enter-from {
            opacity: 0;
        }

        .V-enter-active {
            transition: opacity 3s ease;
        }


        .v-enter-to {
            opacity: 1;
        }
    </style>
</head>

<body>
<div id="root"></div>
<div id="root1"><h1>wo men</h1></div>
</body>

<script>
    // 单元素 单组件 的入场和出场效果
    // <transition> 编写入场和出场动画

    const app = Vue.createApp({
        components: {},

        data() {
            return {
                message: "nihao nihao",
                show: false,
            }
        },

        methods: {
            handleClick() {
                this.show = !this.show;
            },
        },

        template:
                `
                  <div>{{ message }}根组件</div>
                  <div>
                  <transition>
                    <div v-if="show">今天的天气不错</div>
                  </transition>
                  <button v-on:click="handleClick">切换是否显示</button>
                  </div>

                `
    });


    // vm 代表的就是 vue 应用的根组件，数据视图链接层
    const vm = app.mount('#root');

</script>

</html>
