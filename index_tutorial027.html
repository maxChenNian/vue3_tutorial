<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>

    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="root"></div>
<div id="root1"><h1>wo men</h1></div>
</body>

<script>
    // created 实例被完全初始化之前被执行
    // composition API ref() reactive() 响应式的引用
    // 通过proxy对数据进行封装，当数据变化时，触发模板等内容的更新
    // ref 处理基础类型的数据
    // reactive 处理 列表 对象等数据的 响应式引用

    // 可以用 ref 和 reactive 去替换 app 中用data()定义数据的形式

    // 用 readonly 对响应式的 ref reactive 进行限制

    // toRefs

    const app = Vue.createApp({
        components: {},


        data() {
            return {
                message: "nihao nihao",
                name: "Fang",
                age: 255,


            }
        },


        methods: {
            handleClick() {
                console.log("我是一个handleClick")
            },

            test() {
                console.log("我是test函数");
                console.log(this.$options);
                console.log(this.$options.setup());
            },


        },

        mounted() {
            this.test();
        },


        template:
                `
                  <div>{{ message }}根组件</div>

                  <!--<div>{{ myName }}</div>-->
                  <!--<div>{{ nameObj }}</div>-->
                  <div>{{ name }}</div>

                `,

        // created 实例被完全初始化之前被执行
        // composition API
        setup(props, context) {
            // const {ref} = Vue
            // // proxy，“fang da xia” 变成 proxy({value: "fang da xia"}) 这样的一个响应式的引用
            // let myName = ref("fang da xia")
            // setTimeout(() => {
            //     myName.value = 'guo yu hui'
            // }, 2000)
            // return {
            //     myName
            // };

            const {reactive, readonly, toRefs} = Vue
            const nameObj = reactive({name: "fang da xia"})
            const copyNameObj = readonly(nameObj)
            setTimeout(() => {
                nameObj.name = 'guo yu hui'
                copyNameObj.name = "guo yu hui"
            }, 2000)
            // return {nameObj, copyNameObj}


            // toRefs proxy(name: "fang da xia") 转换为 {name: proxy({value: "fang da xia"})}
            const {name} = toRefs(nameObj)
            return {name}

        },
    });


    // vm 代表的就是 vue 应用的根组件，数据视图链接层
    const vm = app.mount('#root');

</script>

</html>
