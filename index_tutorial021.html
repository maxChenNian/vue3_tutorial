    // 全局的自定义指令
    app.directive('pos', {
        mounted(el, binding) {
            el.style.top = binding.value + 'px'
            console.log("mounted this is mounted pos directive")
            console.log(binding.value + 'px')
        },
        updated(el, binding) {
            el.style.top = binding.value + 'px'
            console.log("updated this is mounted pos directive")
            console.log(binding.value + 'px')
        }
    });


    // vm 代表的就是 vue 应用的根组件，数据视图链接层
    const vm = app.mount('#root');
