<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="root"></div>
<div id="root1"><h1>wo men</h1></div>
</body>

<script>
    // v-if 控制这个标签在DOM上的存在与否
    // v-show 是控制样式 style="dispaly: none" 控制标签是否显示
    // 如果不涉及频繁的销毁，v-if v-show 差不多
    // 如果需要频繁的销毁，v-show 更好



    const app = Vue.createApp({
        data() {
            return {
                message: "nihao nihao",
                show: true
            }
        },

        template:
                `
                  <div v-if=true>{{ message }}</div>
                  <div v-if=false>{{ message }}</div>
                  <div v-if="show">{{ message }}</div>
                  <div v-show="show">{{ message }}</div>
                  <div v-show=false>{{ message }}</div>

                  <div v-if=true>if的内容，如果if是true，显示if的内容，否则显示else内容</div>
                  <div v-else>else的内容，如果if是true，显示if的内容，否则显示else内容</div>

                  <div v-if=false>if的内容，如果if是true，显示if的内容，否则显示else内容</div>
                  <div v-else-if=true>else-if的内容，如果if是true，显示if的内容，否则显示else内容</div>
                  <div v-else>else的内容，如果if是true，显示if的内容，否则显示else内容</div>
                `
    });


    // vm 代表的就是 vue 应用的根组件，数据视图链接层
    const vm = app.mount('#root');

</script>

</html>
