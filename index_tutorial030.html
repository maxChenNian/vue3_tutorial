<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>

    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="root"></div>
<div id="root1"><h1>wo men</h1></div>
</body>

<script>
    // composition API
    // setup 中 computed 计算属性


    const app = Vue.createApp({


        components: {},


        data() {
            return {
                message: "nihao nihao",
                name: "Fang",
                age: 255,


            }
        },


        methods: {
            handleClick2() {
                console.log("我是一个handleClick")
            },

            test() {
                console.log("我是test函数");
                console.log(this.$options);
                console.log(this.$options.setup());
            },


        },

        mounted() {

        },

        //composition API

        setup() {
            const {ref, computed} = Vue
            const count = ref(0)

            const handleClick = () => {
                count.value += 1
            }

            const countAddFive = computed(() => {
                return count.value + 5
            })

            const countAddMethod = computed({
                get: () => {
                    return count.value + 5
                },
                set: () => {
                    return count.value = 10
                },
            })

            setTimeout(() => {
                countAddMethod.value = 20
            }, 2000)

            return {count, handleClick, countAddFive, countAddMethod}
        },


        template:
                `
                  <div>{{ message }}根组件</div>
                  <div>{{ name }}</div>

                  <div>
                  <span v-on:click="handleClick">{{ count }}</span> -- {{ countAddFive }} --{{ countAddMethod }}
                  </div>


                `

    });


    // vm 代表的就是 vue 应用的根组件，数据视图链接层
    const vm = app.mount('#root');

</script>

</html>
